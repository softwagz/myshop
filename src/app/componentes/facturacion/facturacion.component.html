<div class="row">
    <div class="col-6">
        <div style="margin-left: auto;" class="custom-control custom-switch">
            <input (click)="prueba()" type="checkbox" class="custom-control-input" id="tipoCliente">
            <label class="custom-control-label" for="tipoCliente">Tipo Cliente</label>
          </div> 
    </div>
    <div class="col-6">
        <div style="margin-left: auto;" class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="TipoFactura">
            <label class="custom-control-label" for="TipoFactura">Tipo Factura</label>
          </div> 
    </div>
</div>   
      
    <div class="row">
        <div class="col-12">
                <form #formularioFactura="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="!turnTipoCliente; else loggedOut">
                                    <h4>Cliente Natural</h4>
                                    <div class=" form-group row">
                                        <div class="col-3">
                                            <select class="form-control" name="" id="">
                                                <option value="">C</option>
                                                <option value="">E</option>
                                            </select>
                                        </div>
                                        <div class="col-9">
                                                <input placeholder="Nro Identificacion" type="text" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <div class="col-6">
                                              <input placeholder="Nombre" type="email" class="form-control" id="inputEmail3">
                                            </div>
                                            <div class="col-6">
                                                    <input placeholder="Apellido" type="text" class="form-control" id="inputEmail3">
                                            </div>
                                    
                                    </div>
                                    <div class="form-group row">
                                            <div class="col-4">
                                              <input placeholder="Telefono" type="text" class="form-control" id="inputEmail3">
                                            </div>
                                            <div class="col-8">
                                                    <input placeholder="Direccion" type="text" class="form-control" id="inputEmail3">
                                            </div>
                                    
                                    </div>
            
                                  </div>
                                  
                                <ng-template #loggedOut>
                                    <h4>Cliente Juridico</h4>
                                    <div class=" form-group row">
                                            <div class="col-7">
                                                    <input placeholder="Nro Identificacion de la Empresa" type="text" class="form-control" id="inputEmail3">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                                <div class="col-8">
                                                  <input placeholder="Nombre" type="email" class="form-control" id="inputEmail3">
                                                </div>
                                                <div class="col-4">
                                                        <input placeholder="Telefono" type="text" class="form-control" id="inputEmail3">
                                                      </div>
                                        </div>
                                        <div class="form-group row">

                                                <div class="col-12">
                                                        <input placeholder="Direccion" type="text" class="form-control" id="inputEmail3">
                                                </div>
                                        
                                        </div>
                                </ng-template>
            
                            </div>
            
                        </div>
            
                    </form>
        </div>
    </div>
